"$schema" = 'https://starship.rs/config-schema.json'

format = '$status$all'
right_format = '$time'
command_timeout = 500

[character]
success_symbol = '[\$](bold cyan)'
error_symbol = '[\$](yellow)'
vimcmd_symbol = '[\(normal\)](white)'
vimcmd_visual_symbol = '[\(visual\)](white)'
[directory]
style = 'bold'
read_only = ''
truncation_length = 100 # no trancate
truncate_to_repo = false
[cmd_duration]
disabled = true
style = 'dimmed'
[git_branch]
symbol = ''
style = 'bold'
format = 'git:\([$symbol$branch(:$remote_branch)]($style)\) '
[git_commit]
tag_disabled = false
tag_symbol = ''
[git_state]
style = 'bold'
[git_metrics]
disabled = false
[git_status]
disabled = true
[time]
disabled = false
style = 'dimmed'
format = '[$time]($style) '

# runtimes
[nodejs]
disabled = true
[golang]
disabled = true
symbol = 'go '
[ruby]
disabled = true
symbol = 'ruby '
[buf]
disabled = true
[php]
disabled = true
[bun]
disabled = true
symbol = 'bun '
[terraform]
disabled = true
[docker_context]
disabled = true
[lua]
disabled = true
[package]
disabled = true
[status]
disabled = true
format = '[$status]($style) '
success_symbol = 'o'
